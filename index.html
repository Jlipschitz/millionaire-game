<!DOCTYPE html>
<html>

<head>
    <title>Who wants to be a Millionaire?</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row-fluid">
            <div class="col-lg-6 centering" id="gameScreen">
                <img src="assets/images/logo.png" class="img-responsive centering" id="logo" alt="Millionaire Logo">
                <div class="row">
                    <button type="button" class="btn btn-primary btn-lg active" id="playButton"><span id="buttonText">Play Game</span></button>
                    <button type="button" class="btn btn-default btn-lg active" id="instructionButton"><span id="buttonText">Instructions</span></button>
                    <form id="questionForm">
                        <fieldset id="questionField">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/javascript.js"></script>
</body>

</html>
