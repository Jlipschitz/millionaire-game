<!DOCTYPE html>
<html>

<head>
    <title>Who wants to be a Millionaire?</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row-fluid">
            <div class="col-lg-6 centering" id="gameScreen">
                <img src="assets/images/logo.png" class="img-responsive centering" id="logo" alt="Millionaire Logo">
                <div class="row">
                    <button type="button" class="btn btn-primary btn-lg active" id="playButton"><span id="buttonText">Play Game</span></button>
                    <button type="button" class="btn btn-default btn-lg active" id="instructionButton"><span id="buttonText">Instructions</span></button>
                    <!--  TESTING HOW TO DISPLAY RADIO AND QUESTIONS. WILL BE MADE WITH JS INSTEAD -->
                    <div>
                        <h1>QUESTION WILL GO HERE..........................?</h1>
                    </div>
                    <form id="questionForm">
                        <fieldset>
                            <label for="firstChoice">
                                <input type="radio" value="firstChoice" name="userChoice" id="firstChoice">
                                <span>firt Choice</span>
                            </label>
                            <label for="secondChoice">
                                <input type="radio" value="secondChoice" name="userChoice" id="secondChoice">
                                <span>secondChoice</span>
                            </label>
                            <div class="clearfix"></div>
                            <label for="thirdChoice">
                                <input type="radio" value="thirdChoice" name="userChoice" id="thirdChoice">
                                <span>accessible and pretty</span>
                            </label>
                            <label for="fourthChoice">
                                <input type="radio" value="fourthChoice" name="userChoice" id="fourthChoice">
                                <span>fourthChoice</span>
                            </label>
                            <div class="clearfix"></div>
                            <button type="button" class="btn btn-default btn-lg active" id="finalAnswer"><span id="finalText">Final Answer</span></button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/javascript.js"></script>
</body>

</html>
